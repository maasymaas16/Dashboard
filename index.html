<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Nunito:wght@300&display=swap" rel="stylesheet">
</head>

<body>
<div class="container">
    <header class="header">
        <div class="search">
          <label for="searchfield"> <img class="magnify" src="Icons/magnify.png"/></label>
          <input type="text" id="searchfield" class="searchbar">
        </div>
        <div class="greeting">
            <div class="profilepic">
                <img class="profilepic"  src="Icons/fallow-deer.svg">
            </div>
            <div class="greettext">
                <p id="greeting">Hi there,</p>
                <p id="profile-info">John Doe (@THEjDoe)</p>
            </div>
        </div>
        <div class="headerbuttons">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </header>

    <div class="information">

    </div>

    <div class="sidebar">
        <div class="dashlogo" ><img src="Icons/view-dashboard.png"></div>
        <div class="dashtitle">Dashboard</div>
        <ul class="nav">
            <li>Home</li>
            <li>Profile</li>
            <li>Messages</li>
            <li>History</li>
            <li>Tasks</li>
            <li>Communities</li>
        </ul>
        <ul class="navlogos">
            <li> <img class="sidelogos" src = "Icons/home-variant.png"/> </li>
            <li> <img class="sidelogos" src = "Icons/card-account-details-outline.png"/> </li>
            <li> <img class="sidelogos" src = "Icons/message-settings-outline.png"/> </li>
            <li> <img class="sidelogos" src = "Icons/book-open-blank-variant.png"/> </li>
            <li> <img class="sidelogos" src = "Icons/file.png"/> </li>
            <li> <img class="sidelogos" src = "Icons/account-group.png"/> </li>
            
        </ul>
        <ul class="settings">
            <li>Settings</li>
            <li>Support</li>
            <li>Privacy</li>

        </ul>
        <ul class="settingslogos">
            <li> <img class="sidelogos" src="Icons/cog-outline.png"></li>
            <li> <img class="sidelogos" src="Icons/chat-question-outline.png"></li>
            <li> <img class="sidelogos" src="Icons/shield-check.png"></li>
        </ul>

    </div>
</div>
    
</body>
</html>
