<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <header class="header">
        <div class="search">
          <label for="searchfield"> <img class="magnify" src="magnify.png"/></label>
          <input type="text" id="searchfield" class="searchbar">
        </div>
        <div class="greeting">
            <div class="profilepic">
                <img  src="">
            </div>
            <p id="greeting">Hi there,</p>
            <p id="profile-info">John Doe (@THEjDoe)</p>
        </div>
    </header>

    <div class="information">

    </div>

    <div class="sidebar">
        <div class="dashlogo" ><img src="view-dashboard.png"></div>
        <div class="dashtitle">Dashboard</div>
        <ul class="nav">
            <li>Home</li>
            <li>Profile</li>
            <li>Messages</li>
            <li>History</li>
            <li>Tasks</li>
            <li>Communities</li>
        </ul>
        <ul class="navlogos">
            <li> <img class="sidelogos" src = "home-variant.png"/> </li>
            <li> <img class="sidelogos" src = "card-account-details-outline.png"/> </li>
            <li> <img class="sidelogos" src = "message-settings-outline.png"/> </li>
            <li> <img class="sidelogos" src = "book-open-blank-variant.png"/> </li>
            <li> <img class="sidelogos" src = "file.png"/> </li>
            <li> <img class="sidelogos" src = "account-group.png"/> </li>
            
        </ul>
        <ul class="settings">
            <li>Settings</li>
            <li>Support</li>
            <li>Privacy</li>

        </ul>
        <ul class="settingslogos">
            <li> <img class="sidelogos" src="cog-outline.png"></li>
            <li> <img class="sidelogos" src="chat-question-outline.png"></li>
            <li> <img class="sidelogos" src="shield-check.png"></li>
        </ul>

    </div>
</div>
    
</body>
</html>
